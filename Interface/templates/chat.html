<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NEXUS Chat - Advanced AI Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static_files', filename='styles.css') }}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Background Elements -->
        <div class="background-gradient"></div>
        <div class="floating-orbs">
            <div class="orb orb-1"></div>
            <div class="orb orb-2"></div>
            <div class="orb orb-3"></div>
        </div>

        <!-- Navigation Sidebar -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="logo-container">
                    <div class="logo-icon">
                        <i class="fas fa-brain"></i>
                    </div>
                    <h1 class="logo-text">NEXUS</h1>
                </div>
                <div class="status-indicator online"></div>
            </div>

            <div class="nav-menu">
                <a href="/" class="nav-item" data-page="dashboard">
                    <i class="fas fa-home"></i>
                    <span>Dashboard</span>
                </a>
                <a href="/chat" class="nav-item active" data-page="chat">
                    <i class="fas fa-comments"></i>
                    <span>Chat</span>
                </a>
                <a href="/assistant" class="nav-item" data-page="assistant">
                    <i class="fas fa-robot"></i>
                    <span>Assistant</span>
                </a>
                <a href="/analytics" class="nav-item" data-page="analytics">
                    <i class="fas fa-chart-line"></i>
                    <span>Analytics</span>
                </a>
            </div>

            <!-- Voice Control -->
            <div class="voice-control">
                <button class="voice-btn" id="voiceBtn">
                    <i class="fas fa-microphone"></i>
                    <div class="voice-ripple"></div>
                </button>
                <span class="voice-status">Ready to listen</span>
            </div>
        </nav>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="main-header">
                <div class="header-left">
                    <h2 class="page-title">AI Chat</h2>
                    <div class="breadcrumb">
                        <span>Home</span> / <span class="current">Chat</span>
                    </div>
                </div>
                <div class="header-right">
                    <div class="chat-controls">
                        <button class="control-btn" id="clearChatBtn">
                            <i class="fas fa-trash"></i>
                            Clear Chat
                        </button>
                        <button class="control-btn" id="exportChatBtn">
                            <i class="fas fa-download"></i>
                            Export
                        </button>
                    </div>
                    <button class="interrupt-btn" id="interruptBtn">
                        <i class="fas fa-stop"></i>
                        Stop
                    </button>
                </div>
            </header>

            <!-- Chat Content -->
            <div class="chat-container">
                <!-- Chat Messages -->
                <div class="chat-messages" id="chatMessages">
                    <div class="welcome-message">
                        <div class="welcome-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="welcome-content">
                            <h3>Welcome to NEXUS AI Chat</h3>
                            <p>I'm your advanced personal assistant. Ask me anything or use voice commands to get started!</p>
                            <div class="quick-prompts">
                                <button class="prompt-btn" data-prompt="What can you help me with?">
                                    <i class="fas fa-question-circle"></i>
                                    What can you help me with?
                                </button>
                                <button class="prompt-btn" data-prompt="Show me my schedule for today">
                                    <i class="fas fa-calendar"></i>
                                    Show my schedule
                                </button>
                                <button class="prompt-btn" data-prompt="Help me plan my day">
                                    <i class="fas fa-tasks"></i>
                                    Plan my day
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Typing Indicator -->
                <div class="typing-indicator" id="typingIndicator" style="display: none;">
                    <div class="typing-avatar">
                        <i class="fas fa-robot"></i>
                    </div>
                    <div class="typing-content">
                        <div class="typing-dots">
                            <span></span>
                            <span></span>
                            <span></span>
                        </div>
                        <span class="typing-text">NEXUS is thinking...</span>
                    </div>
                </div>

                <!-- Chat Input -->
                <div class="chat-input-container">
                    <div class="chat-input-wrapper">
                        <div class="input-actions-left">
                            <button class="input-action-btn" id="attachBtn" title="Attach file">
                                <i class="fas fa-paperclip"></i>
                            </button>
                            <button class="input-action-btn" id="emojiBtn" title="Add emoji">
                                <i class="fas fa-smile"></i>
                            </button>
                        </div>
                        
                        <textarea 
                            id="chatInput" 
                            class="chat-input" 
                            placeholder="Type your message or use voice..."
                            rows="1"
                        ></textarea>
                        
                        <div class="input-actions-right">
                            <button class="input-action-btn voice-input-btn" id="voiceInputBtn" title="Voice input">
                                <i class="fas fa-microphone"></i>
                            </button>
                            <button class="send-btn" id="sendBtn" title="Send message">
                                <i class="fas fa-paper-plane"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="input-suggestions" id="inputSuggestions">
                        <button class="suggestion-btn">Ask about weather</button>
                        <button class="suggestion-btn">Set a reminder</button>
                        <button class="suggestion-btn">Calculate expenses</button>
                        <button class="suggestion-btn">Schedule meeting</button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Jarvis Animation Overlay -->
    <div class="jarvis-overlay" id="jarvisOverlay">
        <div class="jarvis-animation">
            <img src="{{ url_for('static_files', filename='jarvis.gif') }}" alt="Jarvis" id="jarvisGif">
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    <script src="{{ url_for('static_files', filename='app.js') }}"></script>
    <script src="{{ url_for('static_files', filename='chat.js') }}"></script>
</body>
</html>
